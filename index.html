<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thành viên nhóm 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .member {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .member img {
            width: 100%;
            max-width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .role {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>6 thành viên của nhóm</h1>
    
    <div class="container">
        <!-- Thành viên 1 -->
        <div class="member">
            <img src="images/anh1.jpg" alt="Thành viên 1" />
            <div class="name">Đặng Nguyễn Trúc My</div>
        </div>

        <!-- Thành viên 2 -->
        <div class="member">
            <img src="images/anh2.jpg" alt="Thành viên 2" />
            <div class="name">Nguyễn Bảo Thy</div>
        </div>

        <!-- Thành viên 3 -->
        <div class="member">
            <img src="images/anh3.jpg" alt="Thành viên 3" />
            <div class="name">Ngô Thanh Trúc</div>
        </div>

        <!-- Thành viên 4 -->
        <div class="member">
            <img src="images/anh4.jpg" alt="Thành viên 4" />
            <div class="name">Huỳnh Ánh Dương</div>
        </div>

        <!-- Thành viên 5 -->
        <div class="member">
            <img src="images/anh5.jpg" alt="Thành viên 5" />
            <div class="name">Nguyễn Huỳnh Bảo Hân</div>
	</div>

        <!-- Thành viên 6 -->
        <div class="member">
            <img src="images/anh6.jpg" alt="Thành viên 6" />
            <div class="name">Tô Nguyễn Tường Vân</div>
        </div>
    </div>
</body>
</html>
