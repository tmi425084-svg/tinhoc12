<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Thành viên nhóm 5</title>

    <style>
        /* ========================================================= */
        /* === CSS ĐÃ CHỈNH SỬA CHO CHỦ ĐỀ GIÁNG SINH (TRẮNG - XANH) === */
        /* ========================================================= */
        body {
            font-family: Arial, sans-serif;
            
            /* NỀN BẦU TRỜI */
            background-image: url('sky-background.jpg'); 
            background-size: cover; 
            background-attachment: fixed; 
            background-repeat: no-repeat;
            background-position: center center;
            background-color: #EAF6FF; /* Màu dự phòng */

            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
            
            /* === MÀU FONT CHÍNH TRÊN NỀN BẦU TRỜI === */
            color: #F0F0F0; /* Màu chữ chính gần trắng */
            /* ======================================= */
        }

        /* DARK MODE */
        body.dark {
            background: #1e1f22;
            color: white;
            background-image: none; 
        }

        /* Thêm độ trong suốt cho khối nội dung trên nền bầu trời */
        .lessons, .feedback, .member, .profile-card {
            /* Nền tối mờ để chữ trắng nổi lên */
            background: rgba(0, 0, 0, 0.5); 
            color: #F0F0F0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Đổ bóng mạnh hơn */
        }
        
        /* Đảm bảo Dark Mode vẫn hoạt động trên các khối */
        body.dark .lessons, 
        body.dark .feedback,
        body.dark .member, 
        body.dark .profile-card {
            background: #2b2c30; 
            color: white;
        }
        
        body.dark .lesson-list a {
            background: #3a3b40;
            color: #fff;
        }

        /* NAVIGATION BAR */
        nav {
            /* MÀU XANH DƯƠNG ĐẬM GIÁNG SINH */
            background: #0056b3; 
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        body.dark nav {
            background: #111;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.2s;
        }

        nav ul li a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        /* DARK MODE BUTTON */
        #toggleDark {
            position: fixed;
            right: 20px;
            bottom: 20px;
            /* MÀU XANH LÁ CÂY GIÁNG SINH */
            background: #008000; 
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: 0.3s;
            z-index: 200;
        }
        
        body.dark #toggleDark {
            background: #333; /* Màu tối hơn khi ở Dark mode */
        }

        #toggleDark:hover {
            transform: scale(1.05);
            background: #005600; /* Xanh lá đậm hơn khi hover */
        }
        
        body.dark #toggleDark:hover {
            background: #555;
        }

        /* BANNER */
        .banner {
            width: 100%;
            height: 300px;
            background-image: url('/mnt/data/32e96f17-c310-431c-ad2c-b9878d0819e6.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px; 
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.8); 
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            /* MÀU XANH LÁ CÂY GIÁNG SINH */
            color: #008000; 
        }

        body.dark h1 {
            color: #00ff00; /* Xanh lá cây sáng hơn trong Dark Mode */
        }

        /* MEMBERS GRID */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px; 
            max-width: 1200px; 
            margin: 0 auto;
            padding: 0 20px;
        }

        .member {
            padding: 20px; 
            border-radius: 15px; 
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            /* Màu chữ của Member đã được định nghĩa là #F0F0F0 ở .lessons, .feedback, .member */
        }

        .member:hover {
            transform: scale(1.05); 
            background: rgba(0, 0, 0, 0.7); /* Nền tối hơn khi hover */
        }
        
        body.dark .member:hover {
            background: #3a3b40;
        }

        .member img {
            max-width: 200px; 
            width: 100%;
            height: 200px; 
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            /* VIỀN XANH DƯƠNG GIÁNG SINH */
            border: 5px solid #0056b3; 
        }

        .name {
            font-size: 24px; 
            font-weight: bold;
            /* MÀU XANH LÁ CÂY GIÁNG SINH */
            color: #008000;
        }
        
        body.dark .name {
            color: #00ff00;
        }

        /* CSS CHO TRANG PROFILE CÁ NHÂN */
        .profile-card {
            max-width: 700px; 
            width: 90%; 
            margin: 50px auto;
            padding: 40px; 
            line-height: 1.8; 
            font-size: 20px; 
            /* Màu nền và chữ đã được định nghĩa ở trên */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); 
            text-align: center; 
        }

        .profile-card img {
            width: 200px; 
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            /* VIỀN XANH DƯƠNG GIÁNG SINH */
            border: 6px solid #0056b3;
        }

        .profile-card h2 {
            font-size: 32px; 
            margin-bottom: 15px;
            /* MÀU XANH LÁ CÂY GIÁNG SINH */
            color: #008000;
        }

        .profile-card p {
            /* Màu chữ chính đã là gần trắng (#F0F0F0) */
            font-size: 20px; 
            margin: 10px 0;
            color: #F0F0F0;
        }
        
        .profile-card .quote-text {
            font-size: 22px; 
            font-style: italic;
            margin-top: 25px;
            padding: 0 30px;
            color: #cccccc; /* Màu xám sáng để làm nổi bật */
        }

        body.dark .profile-card .quote-text {
             color: #aaa;
        }

        .profile-card a {
            font-size: 18px; 
            color: #00ff00; /* Link xanh lá cây sáng */
        }
        
        /* LESSON LIST */
        .lessons {
            margin: 40px auto;
            padding: 25px; 
            max-width: 1000px;
            border-radius: 10px;
            /* Màu nền và chữ đã được định nghĩa ở trên */
        }

        .lessons h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 32px; 
            font-weight: bold;
            /* MÀU XANH LÁ CÂY GIÁNG SINH */
            color: #008000;
        }
        
        body.dark .lessons h2 {
            color: #00ff00;
        }

        .lesson-list a {
            display: block;
            padding: 15px 20px; 
            /* Nền tối mờ, chữ trắng */
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
            text-decoration: none;
            color: #ffffff; /* Chữ trắng */
            font-weight: 600;
            font-size: 20px; 
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        .lesson-list a:hover {
            transform: scale(1.01); 
            background: rgba(255, 255, 255, 0.2);
        }

        /* FORM FEEDBACK */
        .feedback {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px 45px; 
            border-radius: 15px;
            /* Màu nền và chữ đã được định nghĩa ở trên */
        }

        .feedback h2 {
            text-align: center;
            margin-bottom: 30px; 
            font-size: 32px; 
            font-weight: bold;
            /* MÀU XANH LÁ CÂY GIÁNG SINH */
            color: #008000;
        }
        
        body.dark .feedback h2 {
            color: #00ff00;
        }

        .feedback-form .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px; 
        }

        .feedback-form input,
        .feedback-form textarea {
            flex: 1 1 100%;
            padding: 16px 20px; 
            font-size: 18px; 
            border-radius: 12px;
            /* Nền tối mờ, viền xám, chữ trắng */
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid #777;
            color: white;
            transition: 0.2s;
        }
        
        .feedback-form textarea {
            min-height: 150px; 
        }

        .feedback-form input:focus,
        .feedback-form textarea:focus {
            /* XANH LÁ CÂY KHI FOCUS */
            border-color: #008000;
            outline: none;
        }
        
        .feedback-form input::placeholder,
        .feedback-form textarea::placeholder {
            color: #ccc;
        }

        .feedback-form button {
            display: block;
            width: 240px; 
            margin: 10px auto 0;
            padding: 16px 28px; 
            font-size: 20px;
            border-radius: 30px;
            /* MÀU XANH LÁ CÂY GIÁNG SINH */
            background: #008000; 
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .feedback-form button:hover {
            background: #005600; /* Xanh lá đậm hơn */
        }

        /* DARK MODE FORM */
        body.dark .feedback-form input,
        body.dark .feedback-form textarea {
            background: #3a3b40;
            border: 1px solid #555;
            color: white;
        }

        body.dark .feedback-form button {
            background: #008000;
        }

        body.dark .feedback-form button:hover {
            background: #005600;
        }

        /* FOOTER */
        footer {
            margin-top: 50px;
            /* MÀU XANH DƯƠNG ĐẬM GIÁNG SINH */
            background: #0056b3; 
            text-align: center;
            padding: 25px; 
            color: white;
            font-size: 18px;
        }
        
        body.dark footer {
            background: #111;
        }

        /* RESPONSIVE - KHÔNG ĐỔI */
        @media (max-width: 850px) { 
            .container {
                grid-template-columns: repeat(2, 1fr); 
                gap: 20px;
            }
            .member img {
                max-width: 150px;
                height: 150px;
            }
            .name {
                font-size: 22px;
            }
        }

        @media (max-width: 550px) { 
            .container {
                grid-template-columns: 1fr; 
                max-width: 400px;
            }
            nav ul {
                gap: 20px;
            }
            nav ul li a {
                font-size: 16px;
            }
            .banner {
                font-size: 32px;
                height: 200px;
            }
            .feedback {
                padding: 25px;
            }
            .profile-card { 
                 max-width: 90%;
                 padding: 20px;
            }
            .profile-card img {
                width: 150px;
                height: 150px;
            }
            .profile-card h2 {
                font-size: 28px;
            }
            .profile-card p, .profile-card .quote-text {
                font-size: 18px;
            }
        }
    </style>
</head>
