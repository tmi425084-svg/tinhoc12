<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 13: Khái niệm, vai trò của CSS</title>

    <!-- Font Comfortaa -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Comfortaa", sans-serif;
            background: linear-gradient(135deg, #d7eaff, #bde0fe);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            font-size: 38px;
            margin-top: 0;
            font-weight: 700;
            color: #0056d6;
        }

        .content {
            font-size: 20px;
            line-height: 1.9;
        }

        .raw-text {
            width: 100%;
            height: 680px;
            padding: 18px;
            font-family: "Comfortaa", monospace;
            font-size: 18px;
            white-space: pre-wrap;
            overflow: auto;
            box-sizing: border-box;
            border: 2px solid #b8c1d1;
            border-radius: 12px;
            background: #f6f8fa;
            outline: none;
        }

        a {
            display: inline-block;
            margin-top: 35px;
            font-size: 22px;
            text-decoration: none;
            font-weight: 700;
            color: #007BFF;
            transition: 0.2s;
        }

        a:hover {
            transform: translateX(-4px);
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Bài 13: Khái niệm, vai trò của CSS</h1>

    <div class="content">
        <textarea class="raw-text" readonly>
<!-- NGUYÊN VĂN NỘI DUNG CỦA BẠN Ở ĐÂY KHÔNG CHỈNH SỬA -->
        </textarea>
    </div>

    <a href="index.html">← Quay lại trang chính</a>

</div>

</body>
</html>
