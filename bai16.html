<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 16: Định dạng khung</title>

    <!-- Font Comfortaa -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Comfortaa", sans-serif;
            background: linear-gradient(135deg, #d7eaff, #bde0fe);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.25);
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 38px;
            font-weight: 700;
            color: #0056d6;
        }

        .content {
            font-size: 20px;
            line-height: 1.9;
        }

        .raw-text {
            width: 100%;
            height: 680px;
            padding: 18px;
            font-family: "Comfortaa", monospace;
            font-size: 18px;
            white-space: pre-wrap;
            overflow: auto;
            box-sizing: border-box;
            border: 2px solid #b8c1d1;
            border-radius: 12px;
            background: #f6f8fa;
            outline: none;
        }

        a {
            display: inline-block;
            margin-top: 35px;
            font-size: 22px;
            text-decoration: none;
            font-weight: 700;
            color: #007BFF;
            transition: 0.2s;
        }

        a:hover {
            transform: translateX(-4px);
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Bài 16: Định dạng khung</h1>

    <div class="content">
        <textarea class="raw-text" readonly>

Câu 1: Phần tử html có thể ẩn đi trên trang web được không? Nếu có thì dùng lệnh CSS gì?

Có, phần tử HTML có thể được ẩn đi trên trang web bằng cách sử dụng lệnh CSS display: none;.


Câu 2: Hãy giải thích ý nghĩa định dạng sau:

Ý nghĩa:
- test.test_more: Đây là một bộ chọn đồng thời (class selector) áp dụng cho các phần tử có cả hai lớp tên là "test" và "test_more". Điều này có nghĩa là chỉ các phần tử có cả hai lớp tên này sẽ được áp dụng định dạng.
- background-color: red;: Đây là thuộc tính CSS được sử dụng để đặt màu nền (background-color) của các phần tử được chọn. Trong trường hợp này, màu nền của các phần tử có lớp tên "test" và "test_more" sẽ được đặt là đỏ (red).
        </textarea>
    </div>

</div>

</body>
