<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tô Nguyễn Tường Vân - Profile</title>

    <!-- Font Comfortaa -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(56,142,60,0.1);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(56,142,60,0.3);
        }

        .profile-image {
            flex: 1 1 300px;
            text-align: center;
        }

        .profile-image img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid #388e3c;
            margin-bottom: 20px;
        }

        .profile-info {
            flex: 2 1 500px;
            padding: 20px 40px;
        }

        .profile-info h1 {
            font-size: 48px;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 22px;
            margin: 12px 0;
        }

        .profile-info .label {
            font-weight: bold;
            color: #388e3c;
        }

        .quote {
            font-style: italic;
            color: #555;
            font-size: 20px;
            margin-top: 20px;
            padding-left: 10px;
            border-left: 4px solid #388e3c;
        }

        @media (max-width: 850px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .profile-image img {
                width: 250px;
                height: 250px;
            }
            .profile-info h1 {
                font-size: 36px;
            }
            .profile-info p {
                font-size: 20px;
            }
        }

        @media (max-width: 550px) {
            .profile-image img {
                width: 200px;
                height: 200px;
            }
            .profile-info h1 {
                font-size: 28px;
            }
            .profile-info p {
                font-size: 18px;
            }
            .quote {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-image">
            <img src="anh6.jpg" alt="Tô Nguyễn Tường Vân">
        </div>
        <div class="profile-info">
            <h1>Tô Nguyễn Tường Vân</h1>
            <p><span class="label">Ngày sinh:</span> 29/9/2008</p>
            <p><span class="label">Số điện thoại:</span> 0901234567</p>
            <p><span class="label">Email:</span> tonguyentuongvan08@gmail.com</p>
            <p><span class="label">Sở thích:</span> Đọc sách, nghe nhạc, học ngoại ngữ</p>
            <p class="quote">"妃就是妃，
                            贵妃就是贵妃，
                            差别人一个字，
                            地位低别人一等。"</p>
        </div>
    </div>

</body>
</html>
